<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/03c06b485d.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Day Planner</title>
  </head>
  <body class="bgc-gainsboro">
    <div class="" id="header">
      <h1 class="d-f jc-c p-.5" id="">Day Planner</h1>
      <h2 class="d-f jc-c" id="todaysDate"></h2>
    </div>
    <div class="bdrs-5px bgc-white bxsh-0-5-15-0 h-a m-a pos-r w-900">
      <div class="ai-c d-f jc-c m-5px  row time-block" id="hour-9">
        <div class="col-md-1 hour">
          9AM
        </div>
        <textarea class="col-md-10 description" id="hourNine"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="ai-c d-f jc-c m-5px  row time-block" id="hour-10">
        <div class="col-md-1 hour">
          10AM
        </div>
        <textarea class="col-md-10 description" id="hourTen"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="ai-c d-f jc-c m-5px  row time-block" id="hour-11">
        <div class="col-md-1 hour">
          11AM
        </div>
        <textarea class="col-md-10 description" id="hourEleven"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="ai-c d-f jc-c m-5px  row time-block" id="hour-12">
        <div class="col-md-1 hour">
          12PM
        </div>
        <textarea class="col-md-10 description" id="hourTwelve"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="ai-c d-f jc-c m-5px  row time-block" id="hour-13">
        <div class="col-md-1 hour">
          1PM
        </div>
        <textarea class="col-md-10 description" id="hourThirteen"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="ai-c d-f jc-c m-5px  row time-block" id="hour-14">
        <div class="col-md-1 hour">
          2PM
        </div>
        <textarea class="col-md-10 description" id="hourFourteen"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="ai-c d-f jc-c m-5px  row time-block" id="hour-15">
        <div class="col-md-1 hour">
          3PM
        </div>
        <textarea class="col-md-10 description" id="hourFifteen"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="ai-c d-f jc-c m-5px  row time-block" id="hour-16">
        <div class="col-md-1 hour">
          4PM
        </div>
        <textarea class="col-md-10 description" id="hourSixteen"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="ai-c d-f jc-c m-5px  row time-block" id="hour-17">
        <div class="col-md-1 hour">
          5PM
        </div>
        <textarea class="col-md-10 description" id="hourSeventeen"> </textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
